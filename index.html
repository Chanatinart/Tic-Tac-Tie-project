<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>Tic-Tac-Toe</header>

      <div class="game-mode">
        <h2>Mode</h2>

        <div class="player-vs-ai">
          <div class="player">
            <img src="pic/boy.png" alt="player1" />
            <input type="text" name="" placeholder="Player 1" />
          </div>
          <div class="vs">
            <img src="pic/versus.png" alt="vs" />
          </div>
          <div class="ai">
            <img src="pic/ai.png" alt="ai" />
            <input type="text" name="" value="Computer" readonly />
          </div>
        </div>

        <div class="player-vs-player">
          <div class="player">
            <img src="pic/boy.png" alt="player1" />
            <input type="text" name="" placeholder="Player 1" />
          </div>
          <div class="vs">
            <img src="pic/versus.png" alt="vs" />
          </div>
          <div class="player">
            <img src="pic/girl.png" alt="girl" />
            <input type="text" name="" placeholder="Player 2" />
          </div>
        </div>
      </div>
      <button id="start">Start</button>
    </div>
  </body>
</html>
